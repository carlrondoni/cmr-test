
version: "3.1"

services:
    nginx-ssl:
        image: nginx:latest
        container_name: ms-test-nginx
        volumes:
            - ./app:/var/www/html
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
            - ./docker/nginx/certs:/usr/local/share/ca-certificates
        depends_on:
            - php
        ports:
            - "81:80"
            - "444:443"

    php:
        build: ./docker/php/
        container_name: ms-test-php
        volumes:
            - ./app:/var/www/html

    mysql:
        image: mysql:8
        container_name: ms-test-db
        volumes:
            - ./app:/var/www/html
            - ./db:/var/lib/mysql
        environment:
            - MYSQL_ROOT_PASSWORD=secret
            - MYSQL_DATABASE=project
        ports:
            - "3308:3306"

    pma:
        image: phpmyadmin/phpmyadmin:latest
        container_name: ms-test-pma
        depends_on:
            - mysql
        ports:
            - "8080:80"
        environment:
            - PMA_HOST=cmr-test-db